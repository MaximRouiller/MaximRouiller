name: Update YouTube channel feed

on:
  workflow_dispatch:
  schedule:
    # Once a day at 8 AM
    - cron: 0 23 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://www.youtube.com/feeds/videos.xml?channel_id=UCiB27EAtSbAPM6gWUDIE0XA
          readme-section: youtube-feed
